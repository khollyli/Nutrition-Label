<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nutrition Label</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="label">
            <header>
                <h1 class="bold">Nutrition Facts</h1>
                <div class="divider"></div>
                <p>8 servings per container</p>
                <!-- Horizontal spacing between equally important elements can increase
                the readability of your text. -->
                <!-- Use the span element when you want to style a particular part
                of your content differently. -->
                <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
            </header>
            <div class="divider large"></div>
            <div class="calories-info">
                <div class="left-container">
                    <h2 class="bold small-text">Amount per serving</h2>
                    <p>Calories</p>
                </div>
                <span>230</span>
            </div>
            <div class="divider medium"></div>
            <div class="daily-value small-text">
                <p class="bold right">% Daily Value *</p>
                <div class="divider"></div>
                <p><span><span class="bold">Total Fat</span> 8g</span> <span class="bold">10%</span></p>
            </div>
        </div>
    </body>
</html>

<!-- To add more than one class name, put all the names as a value
in the class attribute (separate the names with a space, not comma!) -->
